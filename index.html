            border-bottom: 2px solid rgba(218, 165, 32, 0.5);
        }

        #particles-canvas {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;

            align-items: center;
            gap: 10px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {

            }
            50% {

            }
        }

        .logo {

            height: 120px;
            object-fit: contain;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {

            }
            50% {

            }

            font-weight: bold;

            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;

            background: linear-gradient(135deg, #DAA520, #FFD700);

            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;

        }

        .cart-count {

            top: -10px;
            right: -10px;
            background: #ff0000;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .products-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(218, 165, 32, 0.2);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(218, 165, 32, 0.4);
            border-color: rgba(218, 165, 32, 0.6);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #000;
        }

        .discount-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ff0000, #ff4444);
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .product-description {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .price-old {
            font-size: 18px;
            color: #888;
            text-decoration: line-through;
        }

        .price-new {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;

            }
            to {

            }

            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 60px rgba(218, 165, 32, 0.3);

            }

            .btn {
                min-width: 100%;
            }
